name: ThiqahOps Benchmark

on:
  workflow_dispatch:
    inputs:
      model_filter:
        description: "Model filter"
        required: true
        type: choice
        options:
          - free
          - paid
          - all
        default: "free"

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Verify Docker is running
        run: docker ps

      - name: Run benchmark
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          MODEL_FILTER: ${{ inputs.model_filter }}
        run: bun run bench ${{ inputs.model_filter }}

      - name: Upload reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-reports-${{ inputs.model_filter }}-${{ github.run_number }}
          path: reports/*.md
          retention-days: 30

      - name: Upload JSON reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-json-${{ inputs.model_filter }}-${{ github.run_number }}
          path: reports/*.json
          retention-days: 30

      - name: Prepare release data
        id: release-data
        if: always()
        run: |
          if [ -d "reports" ] && [ "$(ls -A reports/*.md 2>/dev/null)" ]; then
            MD_FILE=$(ls reports/*.md | head -1)
            JSON_FILE=$(ls reports/*.json | head -1)
            echo "md_file=$MD_FILE" >> $GITHUB_OUTPUT
            echo "json_file=$JSON_FILE" >> $GITHUB_OUTPUT
            echo "has_reports=true" >> $GITHUB_OUTPUT
          else
            echo "has_reports=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        if: steps.release-data.outputs.has_reports == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: benchmark-${{ inputs.model_filter }}-${{ github.run_number }}
          name: Benchmark Results (${{ inputs.model_filter }}) - Run #${{ github.run_number }}
          body_path: ${{ steps.release-data.outputs.md_file }}
          files: |
            ${{ steps.release-data.outputs.md_file }}
            ${{ steps.release-data.outputs.json_file }}
          draft: false
          prerelease: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment PR with results
        if: github.event_name == 'pull_request' && always() && steps.release-data.outputs.has_reports == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            try {
              const mdFile = '${{ steps.release-data.outputs.md_file }}';
              const reportContent = fs.readFileSync(mdFile, 'utf-8');

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## üõ°Ô∏è ThiqahOps Benchmark Results\n\n\`\`\`\n${reportContent}\n\`\`\``
              });
            } catch (error) {
              console.log('Could not post comment:', error.message);
            }
